    <main>
        <!-- Question -->
        <div class="question">
            <div class="question-Number">Question 1 of 5</div>
            <div class="questuion-Text">Which month comes right before june ?</div>
            <div class="option-Question">
                <div class="option">July</div>
                <div class="option">May</div>
                <div class="option">September</div>
                <div class="option">August</div>
            </div>
            <div class="NextQustion">
                <button type="button" class="btnQ">Next</button>

            </div>

            <div class="questionDone">

                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
